<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h1>Hal_3900</h1>
                    <h3>Ellen Hayden Yi Zain</h3>
                </section>

                <!-- Zain -->
				<section>
                    <section>
                        <h2>Introduction</h2>
                    </section>
                </section>

                <!-- Ellen -->
				<section>
                    <section>
                        <h2>Data Scraper</h2>
                    </section>
                </section>

                <!-- Hayden -->
				<section>
                    <section>
                        <h2>Backend</h2>
                    </section>
                    <section>
                        <ul>
                            <li class="fragment fade-up">Has API endpoints and stuff
                            <li class="fragment fade-up"><code>Node.js</code> because it's cool
                        </ul>
                    </section>
                </section>

                <!-- Zain -->
				<section>
                    <section>
                        <h2>Frontend</h2>
                    </section>
                    <section>
                        <ul>
                            <li class="fragment fade-up">Looks pretty
                            <li class="fragment fade-up"><code>Vue.js</code> because it's cool
                        </ul>
                    </section>
                </section>

                <!-- Yi -->
				<section>
                    <section>
                        <h2>Machine Learning</h2>
                    </section>
                </section>

                <!-- Zain -->
				<section>
                    <h2>Demo</h2>
                </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
